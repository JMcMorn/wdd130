<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact us page | White river rafting website</title>
    <meta name="description"
        content="contact us page for a white river rafting company. It includes relevant information, some employee photos and a request form">
    <meta name="author" content="Joshua McMorn">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="raft logo.">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Details</a>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-us">
            <h1> Contact us! </h1>
            <p>123 South Bend Street</p>
            <p>Jackson Hole, Wyoming</p>
            <p>+1 333 666 9990</p>
            <p>info@excitingexpeditions.com</p>
        </section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32679.77887532617!2d-110.71515674025059!3d43.616708613798885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53530fe335ea3d45%3A0x3252c9dbaac6965a!2sJackson%20Hole!5e0!3m2!1sen!2sus!4v1760208529602!5m2!1sen!2sus"
            width="400" height="400" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            class="gmap"></iframe>
        <form action="#" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Input full name here">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Input email here">

            <div class="purpose">
                <p>Message Purpose:</p>
                <fieldset>
                    <input type="radio" name="purpose" value="inquiry" required>
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" name="purpose" value="reservation">
                    <label for="reservation">Reservation Questions</label>
                    <input type="radio" name="purpose" value="website_improv">
                    <label for="website_improv">Website Improvements</label>
                </fieldset>
            </div>
            <div class="contact-message">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Type message here"></textarea>
            </div>
            <div class="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Please subscribe to the newsletter!</label>
            </div>
        
            <button type="submit" class="btn btn-contact">Get in Touch</button>
        </form>
            <section class="employees">
                <h2>We are here to serve you!</h2>
                <figure class="employee">
                    <img src="images/employee1.jpg" alt="Field guide Stevens">
                    <figcaption>Field guide Stevens</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee2.jpg" alt="CSO Robinson">
                    <figcaption>Safety chief Robinson</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee3.jpg" alt="Operations lead Odrick">
                    <figcaption>Operations leader Odrick </figcaption>
                </figure>
            </section>
    </main>

    <footer>
        <p>©️2025 Exciting Expeditions | Joshua McMorn</p>
        <nav class="socialmedia">
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin.svg" alt="linkedin logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="instagram logo">
            </a>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.svg" alt="Facebook logo">
            </a>
        </nav>
    </footer>

</body>

</html>
