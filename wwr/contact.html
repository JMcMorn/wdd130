<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact us page | White river rafting website</title>
    <meta name="description" content="contact us page for a white river rafting company.">
    <meta name="author" content="Joshua McMorn">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="raft logo.">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Details</a>
        </nav>
    </header>

    <main>
        <section class="contact">
        <h1> Contact us! </h1>
        <p>123 South Bend Street</p>
        <p>Jackson Hole, Wyoming</p>
        <p>+1 333 666 9990</p>
        <p>info@excitingexpeditions.com</p>
        </section>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32679.77887532617!2d-110.71515674025059!3d43.616708613798885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53530fe335ea3d45%3A0x3252c9dbaac6965a!2sJackson%20Hole!5e0!3m2!1sen!2sus!4v1760208529602!5m2!1sen!2sus"
                width="300" height="250" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>
            <fieldset>
                <form>
                    <div class="user-info">
                    <label for="fullname"> Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="user-info">
                    <label for="useremail">Email</label>
                    <input type="text" id="useremail" name="useremail">
                    </div>
                </form>
            </fieldset>
            <p>What is the purpose of your message?</p>
            <form>
                <input type="radio" id="purpose" name="inquiry_reason" value="General Inquiry">
                <label for="purpose">General Inquiry</label><br>
                <input type="radio" id="reservation" name="reservation_question" value="Reservation Questions">
                <label for="reservation">Reservation Questions</label><br>
                <input type="radio" id="suggestion" name="website_duggestion" value="Website Suggestions">
                <label for="suggestion">Website Suggestions</label>
            </form>
            <div class="feedback box">
                <label for="q2">Message contents</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="newsletter">
                <label for="pet">Please check to recieve newsletter updates!</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
            <button type="submit"> Contact us now</button>
        </form>
        <section class="employees">
            <h2>We are here to serve you!</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Novice difficulty leader Stevens">
                <figcaption>Novice difficulty guide Stevens</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Intermediate guide Robinson">
                <figcaption>Intermediate guide Robinson</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Operations lead Odrick">
                <figcaption> Operations leader Odrick </figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>©️2025 Exciting Expeditions | Joshua McMorn</p>
        <nav class="socialmedia">
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin.svg" alt="linkedin logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="instagram logo">
            </a>
            <a href="https://www.facebook.com/">
                <img src="images/facebook.svg" alt="Facebook logo">
            </a>
        </nav>
    </footer>

</body>

</html>
